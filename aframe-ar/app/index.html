<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: 'Courier New', Courier, monospace;
  }

  .log {
    background: red;
    color: white;
  }

  .modal {
  opacity: 0;
  visibility: hidden;
  transition: visibility 0s lineaer 0.1s, opacity 0.3s ease;
  }

  .modal.open {
    visibility: visible;
    opacity: 1;
    transition-delay: 0s;
  }
</style>

    <a-marker eventhandler type="pattern" url="marker/pattern-aloe.patt" id="plant-aloe"

      <a-box id="plant-aloe-box" position="0 0.5 0" scale="1 0.5 1" material="opacity: 0.5; side: double; color: green;"
        data-raycastable="true" animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true">
      </a-box>

    </a-marker> 
    
    <a-marker eventhandler type="pattern" url="marker/pattern-wateringcan.patt" id="watering-can"
    emitevents="true" cursor="rayOrigin: mouse" raycaster="objects: [data-raycastable]" smooth="true" smoothCount="2">

      <a-box id="watering-can-box" position="0 0.5 0" scale="1 0.5 1" material="opacity: 0.5; side: double; color: blue;"
        data-raycastable="true" animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true">
      </a-box>

    </a-marker>
    
    <a-marker eventhandler type="pattern" url="marker/pattern-leaf1.patt" id="plant1"

      <a-box id="plant1-box" position="0 0.5 0" scale="1 0.5 1" material="opacity: 0.5; side: double; color: yellow;"
        data-raycastable="true" animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true">

    </a-marker> 
    
    <a-marker eventhandler type="pattern" url="marker/pattern-leaf3.patt" id="plant3"

      <a-box id="plant3-box" position="0 0.5 0" scale="1 0.5 1" material="opacity: 0.5; side: double; color: red;"
        data-raycastable="true" animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true">
      </a-box>

    </a-marker>


    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- modal for login -->
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Enter Email: </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
